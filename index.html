<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function solution(board) {
      let boomIndex = {};
      for (let i = 0; i < board.length; i++) {
        for (let k = 0; k < board.length; k++) {
          if (board[i][k] == 1) {
            boomIndex[i - 1 + "" + (k - 1)] = 1;
            boomIndex[i - 1 + "" + k] = 1;
            boomIndex[i - 1 + "" + (k + 1)] = 1;
            boomIndex[i + "" + (k - 1)] = 1;
            boomIndex[i + "" + k] = 1;
            boomIndex[i + "" + (k + 1)] = 1;
            boomIndex[i + 1 + "" + (k - 1)] = 1;
            boomIndex[i + 1 + "" + k] = 1;
            boomIndex[i + 1 + "" + (k + 1)] = 1;
          }
        }
      }
      console.log(boomIndex);
      return (
        board.length ** 2 - Object.keys(boomIndex).filter((v) => v[0] < board.length && v[1] < board.length).length
      );
    }
    let arr = [];
    for (let i = 0; i < 100; i++) {
      arr.push([]);
    }
    for (let i = 0; i < 100; i++) {
      for (let k = 0; k < 100; k++) {
        arr[i][k] = 0;
      }
    }

    for (let i = 1; i <= 99; i++) {
      for (let k = 0; k < arr.length; k++) {
        arr[i][k] = 1;
      }
    }
    console.log(arr);

    console.log(solution(arr));
  </script>
</html>
